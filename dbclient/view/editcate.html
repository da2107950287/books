<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <!-- <link rel="stylesheet" href="../layui/css/layui.css" media="all"> -->
</head>
<body class="layui-layout-body">
  
<div class="layui-layout layui-layout-admin">
  <div class="layui-header"></div>
  <div class="layui-side layui-bg-black"></div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <!-- <a href="">分类添加</a> -->
            <a href="">分类添加</a>
            <a><cite>分类管理</cite></a>
            
          </span> 
          <hr>
          <form class="layui-form" action="" lay-filter="editcateform">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类" autocomplete="off" class="layui-input">
                <input type="text" name="cid" id="cid" style="display:none">
              </div>
              <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" >选择父类</label>
              <div class="layui-input-block" style="width: 190px">
                <select type='select' name="fid" lay-verify="required" style="width:190px">
                  <option value="0">请选择父类</option>
                  
                </select>
              </div>
            </div>
        
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="editcate">修改</button>
              </div>
            </div>
          </form>
           
    </div>
  </div>
  
  <div class="layui-footer">
  </div>
</div>

<script src="../layui/layui.all.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/cate.js"></script>

</body>
</html>
